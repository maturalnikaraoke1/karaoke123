<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Admin Karaoke Player</title>
  <style>
    body {
      background: #0b0b0b;
      color: #d4af37;
      font-family: Poppins, sans-serif;
      text-align: center;
      padding: 50px;
    }
    #videoContainer {
      margin-top: 20px;
    }
    iframe {
      width: 80%;
      height: 450px;
      border: none;
    }
    button {
      padding: 12px 20px;
      background: #d4af37;
      border: none;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      border-radius: 6px;
      margin: 10px;
    }
    button:hover {
      background: #f1c94a;
    }
  </style>
</head>
<body>

  <h1>üé§ Karaoke Admin Player</h1>

  <!-- Gumb koji ƒáe pokrenuti video -->
  <button onclick="startVideo()">‚ñ∂Ô∏è Play Karaoke</button>

  <div id="videoContainer">
    <!-- Ovdje ƒáe se pojaviti YouTube video -->
    <iframe id="karaokeFrame" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
  </div>

  <script>
    function startVideo() {
      const videoId = "D6Ac5JpCHmI"; // zamijeni sa stvarnim YouTube ID-om
      const iframe = document.getElementById("karaokeFrame");
      iframe.src = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
    }
  </script>

</body>
</html>
